<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>List Items</h1>
    <section>
        <h2>Description List</h2>
        <dl>
            <dt>Hola nanoes</dt>
            <dd>Hola nanoes is the Mexican famous saying</dd>
        </dl>
    </section>

    <section>
        <h2>Ordered List</h2>
        <ol type="i">
            <li>Data Structure</li>
            <li>Web Technology</li>
            <li>Computer Graphics</li>
            <li>Computer Networking</li>
            <li>Scripting Language</li>
        </ol>
    </section>

    <section>
        <h2>Unordered List</h2>
        <ul type="circle">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>PHP</li>
            <li>Python</li>
        </ul>
    </section>
</body>
</html>
