<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .example-section {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-areas:
            "one one one"
            "two four four"
            "three three six"
            "five seven ."
            "eight eight eight";
            gap: 0.5rem;
        }
        div {
            background-color: aqua;
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Grid Layout</h1>

    <section class="example-section">
        <div style="grid-area: one">1(Header)</div>
        <div style="grid-area: two">2</div>
        <div style="grid-area: three">3</div>
        <div style="grid-area: four">4</div>
        <div style="grid-area: five">5</div>
        <div style="grid-area: six">6</div>
        <div style="grid-area: seven">7</div>
        <div style="grid-area: eight">8(Footer)</div>
    </section>
</body>

</html>
